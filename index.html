<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="result">
                Your Result
                
                <div id="circle">
                    <br>76
                    <div>of 100</div>
                </div>
                
                <div class="explain">
                    Great<br><br>
                    <span>You scored higher than 65% of the people who have taken these tests</span>

                </div>
            </div>
            <div class="summary">
                Summary
                
                <div id="reaction">
                    <image class="a" src="icon-reaction.svg">Reaction
                    <div class="alignright"><score>80</score><perfectscore> / 100</perfectscore></div>
                </div>
                
                <div id="memory">
                    <image src="icon-memory.svg">  Memory
                    <div class="alignright"><score>92</score><perfectscore> / 100</perfectscore></div>
                </div>
                
                <div id="verbal">
                    <image src="icon-verbal.svg"> Verbal
                    <div class="alignright"><score>61</score><perfectscore> / 100</perfectscore></div>
                </div>
                
                <div id="visual">
                    <image src="icon-visual.svg"> Visual
                    <div class="alignright"><score>72</score><perfectscore> / 100</perfectscore></div>
                </div>

                <div id="continue">Continue</div>

            </div>
        </div>
    </body>
</html>
