<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <style>
            .wrapper {
                width: 500px;
                display: grid;
                grid-template-columns: 1fr 1fr;
            }
            .result {
                display: grid;
                background-color: hsl(252, 100%, 67%);
                color: white;
                text-align: center;
                border-radius: 25px;
            }
            .summary {
                display: grid;
                border-radius: 25px;
            }
            #reaction {
                text-align: center;
                display: grid;
                color: hsl(0, 100%, 67%);
                background-color: hsla(0, 100%, 67%, 0.1);
                border-radius: 5px;
            }
            #memory {
                text-align: center;
                display: grid;
                color: hsl(39, 100%, 56%);
                background-color: hsla(39, 100%, 56%, 0.1);
                border-radius: 5px;
            }
            #verbal {
                text-align: center;
                display: grid;
                color: hsl(166, 100%, 37%);
                background-color: hsla(166, 100%, 37%, 0.1);
                border-radius: 5px;
            }
            #visual {
                text-align: center;
                display: grid;
                color: hsl(234, 85%, 45%);
                background-color: hsla(234, 85%, 45%, 0.1);
                border-radius: 5px;
            }
            #continue {
                text-align: center;
                display: grid;
                color: white;
                background-color: hsl(252, 100%, 67%);
                border-radius: 25px;
            }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <div class="result">
                Your Result<br>
                
                76<br>
                of 100<br>
                
                Great<br>
                You scored higher than 65% of the people who have taken these tests.
            </div>
            <div class="summary">
                Summary<br>
                
                <div id="reaction"><input type="image" src="icon-reaction.svg">
                        Reaction
                    80 / 100
                </div>
                
                <div id="memory"><input type="image" src="icon-memory.svg">Memory
                92 / 100</div>
                
                <div id="verbal"><input type="image" src="icon-verbal.svg">Verbal
                61 / 100</div>
                
                <div id="visual"><input type="image" src="icon-visual.svg">Visual
                72 / 100</div>

                <div id="continue">Continue</div>

            </div>
        </div>
    </body>
</html>
